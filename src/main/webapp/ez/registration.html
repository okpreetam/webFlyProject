<!DOCTYPE html>
<html lang="en">

<head>
	<title>Registration</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG" />
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title"> User registration </span>

					<div class="wrap-input100" data-validate="Name should not contain special symbols and numbers">
						<input class="input100" type="text" name="name" placeholder="Full Name" />
					</div>


					<div class="wrap-input100" data-validate="Enter A Valid Phone Number">
						<input class="input100" type="text" name="phone" placeholder="Phone No." />
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" />
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" />
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="index.html"></a>
							Sign Up
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.jsp"></script>
</body>

</html>
